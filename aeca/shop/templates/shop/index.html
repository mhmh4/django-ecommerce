{% extends "shop/base.html" %}

{% block content %}
  <div class="flex mb-10">
    <div class="grow me-20 grid grid-cols-3">
      {% for product in products %}
      <a href="{% url 'product' product.id %}">
        <div class="border-2 w-72 border-slate-200 hover:border-sky-200 mb-3 rounded py-2 px-4">
          <h1 class="font-bold">
              {{ product.name }}
            </h1>
            <p>${{ product.price }}</p>
            <p class="text-slate-400">{{ product.description }}</p>
            <p>{{ product.category }}</p>
            <form method="post" action="{% url 'add' %}">
              {% csrf_token %}
              <button name="product_id" value="{{ product.id }}" class="border-2 border-slate-500 px-1 bg-slate-200 hover:border-slate-800 hover:bg-slate-300 rounded">Add to cart</button>
            </form>
          </div>
        </a>
      {% endfor %}
    </div>
    <div class="border-2 border-sky-600 rounded">
      <div class="border-b">
        <h1 class="px-20">My Cart</h1>
        {% for item in cart %}
          <div>{{item}}</div>
        {% endfor %}
      </div>
      <div>

      </div>
    </div>

  </div>
{% endblock %}
