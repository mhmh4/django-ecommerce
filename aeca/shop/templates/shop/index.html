{% extends "shop/base.html" %}

{% block content %}
  <h1>Index page</h1>
  <div class="flex mb-10">
    <div class="grow me-20">
      {% for product in products %}
        <div class="border-2 border-slate-200 hover:border-sky-200 mb-3 rounded py-2 px-4">
          <h1 class="font-bold">{{ product.name }}</h1>
          <p>${{ product.price }}</p>
          <p class="text-slate-400">{{ product.description }}</p>
          <p>{{ product.category }}</p>
          <button class="border-2 border-slate-500 px-1 bg-slate-200 hover:border-slate-800 hover:bg-slate-300 rounded">Add to cart</button>
        </div>
      {% endfor %}
    </div>
    <div class="border-2 border-sky-600 rounded">
      <div class="border-b">
        <h1 class="px-20">My Cart</h1>
      </div>
      <div>

      </div>
    </div>

  </div>
{% endblock %}
