<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AECA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex border border-bottom mb-3">
      <div class="mx-3">
        <p>AECA</p>
      </div>
      <a class="mx-3" href="{% url 'index' %}">Home</a>
      <div class="flex-grow-1">
        {% if user.is_authenticated %}
        <a class="mx-3" href="{% url 'profile' %}">My Profile</a>

        <form class="d-inline mx-5" method="get">
          <span class="">&lt;search bar&gt;</span>
        </form>

        <a class="mx-3" href="{% url 'cart' %}">My Cart</a>
        <a class="mx-3" href="{% url 'orders' %}">My Orders</a>
        {% endif %}
      </div>
      <div class="">
        {% if user.is_authenticated %}
          <a class="mx-3 border-l-2 ps-4" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="mx-3" href="{% url 'login' %}">Login</a>
          <a class="mx-3" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>

    <div class="">
      {% if messages %}
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
        {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
