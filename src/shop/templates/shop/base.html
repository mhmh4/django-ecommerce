<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex border-b border-slate-500">
      <a class="text-blue-500" href="{% url 'index' %}">Home</a>
      <div>
        {% if user.is_authenticated %}
        <a class="text-blue-500" href="{% url 'profile' %}">My Profile</a>

        <form class="inline" method="get">
          <span>&lt;search bar&gt;</span>
        </form>

        <a class="text-blue-500" href="{% url 'cart' %}">My Cart</a>
        <a class="text-blue-500" href="{% url 'orders' %}">My Orders</a>
        {% endif %}
      </div>
      <div>
        {% if user.is_authenticated %}
          <a class="text-blue-500" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="text-blue-500" href="{% url 'login' %}">Login</a>
          <a class="text-blue-500" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>

    <div>
      {% if messages %}
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
        {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
